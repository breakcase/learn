<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>注册</title>

    <!-- BOOTSTRAP STYLES-->
    <link href="/sbus/assets/css/bootstrap.css" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->
    <link href="/sbus/assets/css/font-awesome.css" rel="stylesheet" />
    <!-- GOOGLE FONTS-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />

</head>
<body style="background-color: #E2E2E2;">
    <div class="container">
        <div class="row text-center " style="padding-top:100px;">
            <div class="col-md-12">
                <img src="/sbus/assets/img/logo-invoice.png" />
            </div>
        </div>
         <div class="row ">
               
                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                            <div class="panel-body">
                                <form role="form" id="regist_form" action="" method="post">
                                    <hr />
                                    <h5>Enter Details to Regist</h5>
                                       <br />
                                    <div class="form-group input-group">
                                            <span class="input-group-addon"><i class="fa fa-tag"  ></i></span>
                                            <input type="text" id="username" name="username" class="form-control" placeholder="Your Username " />
                                    </div>
                                    <div class="form-group input-group">
                                            <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
                                            <input type="password" id="password" name="password" class="form-control"  placeholder="Your Password" />
                                    </div>
                                     <div class="form-group input-group">
                                            <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
                                            <input type="password" id="confirmpassword" name="confirmpassword" class="form-control"  placeholder="Your ConfirmpPassword" />
                                    </div>
                                    <div class="form-group input-group">
                                            <span class="input-group-addon"><i class="fa fa-tag"  ></i></span>
                                            <input type="text" id="nickname" name="nickname" class="form-control" placeholder="Your Nickname " />
                                    </div>
                                    <div class="form-group input-group">
                                            <span class="input-group-addon"><i class="fa fa-tag"  ></i></span>
                                            <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="Your phoneNumber " />
                                    </div>
                                    <div class="form-group input-group">
                                            <span class="input-group-addon"><i class="fa fa-tag"  ></i></span>
                                            <input type="text" id="email" name="email" class="form-control" placeholder="Your Email " />
                                    </div>
                                    
                                    <a id="reset_btn" class="btn btn-primary ">重置</a>
                                    <a id="regist_btn" class="btn btn-primary ">注册</a>
                                 </form>
                            </div>
                        </div>
        </div>
    </div>
	<script type="text/javascript" src="/sbus/js/jquery2.2.2.min.js"></script>
	<script type="text/javascript" src="/sbus/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/sbus/js/common.js"></script>
	<script type="text/javascript" src="/sbus/js/login/regist.js"></script>
</body>
</html>
