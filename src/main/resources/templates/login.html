<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录</title>

    <!-- BOOTSTRAP STYLES-->
    <link href="/sbus/assets/css/bootstrap.css" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->
    <link href="/sbus/assets/css/font-awesome.css" rel="stylesheet" />
    <!-- GOOGLE FONTS-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />

</head>
<body style="background-color: #E2E2E2;">
    <div class="container">
        <div class="row text-center " style="padding-top:100px;">
            <div class="col-md-12">
                <img src="/sbus/assets/img/logo-invoice.png" />
            </div>
        </div>
         <div class="row ">
               
                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                            <div class="panel-body">
                                <form role="form" id="login_form" action="" method="post">
                                    <hr />
                                    <h5>Enter Details to Login</h5>
                                       <br />
                                    <div class="form-group input-group">
                                            <span class="input-group-addon"><i class="fa fa-tag"  ></i></span>
                                            <input type="text" id="username" name="username" class="form-control" placeholder="Your Username " />
                                        </div>
                                    <div class="form-group input-group">
                                            <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
                                            <input type="password" id="password" name="password" class="form-control"  placeholder="Your Password" />
                                    </div>
                                    <div id="login-form-tips" class="tips-error bg-danger form-group" style="display: none;">错误提示</div>
                                    <div class="form-group">
                                            <label class="checkbox-inline">
                                                <input type="checkbox" /> 记住密码
                                            </label>
                                            <span class="pull-right">
                                                   <a href="index.html" >忘记密码 ? </a> 
                                            </span>
                                     </div>
                                     <a id="login_btn" class="btn btn-primary ">登录</a>
                                    <hr />
                                          	没有账号? <a href="register" >点击这里 </a> 或者返回 <a href="index.html">首页</a> 
                                 </form>
                            </div>
                        </div>
                
        </div>
    </div>
	<script type="text/javascript" src="/sbus/js/jquery2.2.2.min.js"></script>
	<script type="text/javascript" src="/sbus/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/sbus/js/common.js"></script>
	<script type="text/javascript" src="/sbus/js/login/login.js"></script>
</body>
</html>
