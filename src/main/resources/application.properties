#数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/sbus?characterEncoding=UTF-8&useUnicode=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.properties.hibernate.hbm2ddl.auto=update
#项目根目录
server.context-path=/sbus

#要包含默认路径，因为该配置是重置静态资源路径
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,file:${sbus.fileUpload}
